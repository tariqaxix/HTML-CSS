<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCA</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <section id="logo">
        <img src="./images/UCA-Logo-TextRightOneLine(1) - Copy.png" alt="" />
      </section>

      <section id="info">
        <div id="text" class="clearfix">
          <h1>School of Arts and Science <br />[University of Central Asia]</h1>
          <div class="h3">
            <h3>Cookies must be enabled in your browser</h3>
            <h3>Some courses may allow guest access</h3>
          </div>
          <a href="#" class="button">Login as guest</a>
        </div>
        <div id="login" class="clearfix">
          <h2>Already have an account?</h2>
          <label for="uname"><b></b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
            class="password"
          />

          <label for="psw"><b></b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
            class="password"
          />
          <label>
            <input type="checkbox" class="remember" name="remember" />
            Remember username
          </label>

          <button type="submit" class="button1">Login</button>

          <a href="#">Forgetten your username or password?</a>
        </div>
      </section>
    </div>
  </body>
</html>

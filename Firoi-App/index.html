<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kurak</title>
  </head>
  <body>
    <div id="container">
      <label for="username"></label>
      <input
        type="text"
        placeholder="User"
        name="username"
        required
        class="margin"
      />

      <label for="password"></label>
      <input
        type="password"
        placeholder="Password"
        name="password"
        required
        class="margin"
      />

      <label for="LANGUAGE_SELECT"></label>
      <select name="Languages" id="Language" aria-placeholder="Language">
        <option value="English">EN - English</option>
        <option value="Deutsch">DE - Deutsch</option>
      </select>

      <button type="submit" class="login">Log On</button>
      <button type="reset" class="btn">Change Password</button>
    </div>
    <footer>
      <div id="logo">
        <img src="./image/sap_logo.png" alt="SAP" />
      </div>
      <div id="copyright">
        <p>copyright &copy; 2022 SAP SE. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
